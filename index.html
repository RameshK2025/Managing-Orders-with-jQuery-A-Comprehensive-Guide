<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Order Management</h2>
    <button id="addOrderBtn">Add Order</button>
    <input type="range" id="filterSlider" min="0" max="800" step="10">
    <input type="text" id="searchInput" placeholder="Search by Order ID">
    <table id="orderTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Value</th>
                <th>Order Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Orders will be added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
